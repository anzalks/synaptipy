# Cross-platform environment for Synaptipy
# This single file handles Windows, macOS, and Linux automatically
name: synaptipy
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python (let conda find compatible version)
  - python>=3.10
  
  # Core build tools
  - pip
  - setuptools
  - wheel
  
  # Python packages via pip (compatible versions)
  - pip:
      - numpy>=2.0.0
      - scipy>=1.13.0
      - attrs>=25.0.0
      - h5py>=3.14.0
      - hdmf>=4.1.0
      - jsonschema>=4.25.0
      - jsonschema-specifications>=2025.0
      - neo>=0.14.0
      - packaging>=25.0
      - pandas>=2.3.0
      - platformdirs>=4.3.0
      - pynwb>=3.1.0
      - python-dateutil>=2.9.0
      - pytz>=2025.0
      - quantities>=0.16.0
      - referencing>=0.36.0
      - rpds-py>=0.27.0
      - ruamel-yaml>=0.18.0
      - ruamel-yaml-clib>=0.2.0
      - six>=1.17.0
      - typing-extensions>=4.14.0
      - tzdata>=2025.0
      - tzlocal>=5.3.0
      - pyqtgraph>=0.13.0
      - pyside6>=6.7.0,<6.10
      - pytest>=7.0.0
      - pytest-qt>=4.0.0
      - pytest-mock
      - pytest-cov
      - flake8
      # Documentation build (Sphinx / ReadTheDocs)
      - sphinx>=7.2.0
      - sphinx-rtd-theme>=2.0.0
      - myst-parser>=2.0.0
      - sphinx-autodoc-typehints>=1.25.0
      - sphinx-autoapi>=3.0.0
      - sphinx-copybutton>=0.5.0
      - sphinx-design>=0.5.0
      - mock>=5.0.0
