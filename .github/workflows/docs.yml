name: Build Documentation

on:
  push:
    branches: ["main", "master"]
    paths:
      - "docs/**"
      - "src/**"
      - ".readthedocs.yaml"
      - "pyproject.toml"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "docs/**"
      - "src/**"
      - "pyproject.toml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs:
    name: Sphinx build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Docs build mocks all Qt/PySide6 imports via conf.py â€” no GUI libs needed.
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package + docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"

      - name: Build HTML documentation
        run: |
          sphinx-build -b html docs docs/_build/html --keep-going -W --no-color 2>&1

      - name: Upload HTML docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-docs
          path: docs/_build/html/
          retention-days: 14
