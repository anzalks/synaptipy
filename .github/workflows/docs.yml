name: Build Documentation

on:
  push:
    branches: ["main", "master"]
    paths:
      - "docs/**"
      - "src/**"
      - ".readthedocs.yaml"
      - "environment.yml"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "docs/**"
      - "src/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs:
    name: Sphinx build (synaptipy env)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Set up Conda (Miniforge)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          environment-file: environment.yml
          activate-environment: synaptipy
          auto-activate-base: false

      - name: Install package (editable) + docs extras
        shell: bash -el {0}
        run: |
          pip install -e ".[docs]" --no-deps

      - name: Build HTML documentation
        shell: bash -el {0}
        run: |
          sphinx-build -b html docs docs/_build/html --keep-going -q

      - name: Upload HTML docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-docs
          path: docs/_build/html/
          retention-days: 14
