name: Synaptipy CI

on:
  push:
    branches: ["**"]  # Run on all branches
  pull_request:
    branches: ["**"]  # Run on PRs targeting any branch

permissions:
  contents: read

jobs:
  test:
    name: Test and Lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Linux display dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 \
          libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 \
          libxcb-xfixes0 libegl1 libxcb-cursor0

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 pytest pytest-qt pytest-mock pytest-cov
        pip install -e .

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero removed: style violations now fail the build
        flake8 . --count --max-complexity=10 --max-line-length=120 --statistics

    - name: Run tests
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        # Use qt-qpa-platform=offscreen to avoid needing a display server on all platforms
        # This is often more robust for simple logic tests than setting up xvfb
        python -m pytest
