name: Synaptipy CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  test:
    name: Test and Lint
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Linux display dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 \
          libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 \
          libxcb-xfixes0 libegl1 libxcb-cursor0

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 'black~=26.1' 'isort~=8.0' pytest pytest-qt pytest-mock pytest-cov
        pip install -e .

    - name: Check formatting with black and isort
      run: |
        black --check --diff src/ tests/
        isort --check --diff src/ tests/

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Style violations — scoped to src/ and tests/, uses .flake8 config
        flake8 src/ tests/

    - name: Run tests with coverage
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          xvfb-run python -m pytest -p faulthandler --cov=Synaptipy --cov-report=term-missing --cov-report=xml
        else
          python -m pytest -p faulthandler --cov=Synaptipy --cov-report=term-missing --cov-report=xml
        fi

    # High-DPI scaling check — runs a focused subset of plot tests with
    # QT_SCALE_FACTOR=2 to catch layout/shrinkage regressions under HiDPI.
    # Scoped to one matrix slot (ubuntu/3.11) to keep CI time cheap.
    - name: Run plot tests under high-DPI scaling
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      env:
        QT_QPA_PLATFORM: offscreen
        QT_SCALE_FACTOR: "2"
      run: |
        xvfb-run python -m pytest -p faulthandler \
          tests/application/gui/widgets/ \
          tests/gui/ \
          -v --tb=short -q 2>&1 | tail -30

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        files: coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
