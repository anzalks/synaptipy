[project]
name = "Synaptipy"
version = "0.1.0"
description = "Electrophysiology Visualization Suite"
requires-python = ">=3.9"

# ==============================================================================
# COMPLETE DEPENDENCY MANAGEMENT
# ==============================================================================
# 
# This project uses environment.yml for exact dependency replication
# ALL packages are installed with EXACT versions from working synaptipy environment
# 
# CRITICAL: Use environment.yml for full installation, not pip install -e .
# This ensures Qt6 system libraries are properly installed via conda-forge
dependencies = [
    "numpy>=2.0.2",
    # --- GUI and Plotting ---
    # CRITICAL: PySide6 is NOT installed via pip - it comes from conda environment
    # Installing via pip causes Qt binary compatibility issues and plotting failures
    # Use environment.yml for full installation: conda env create -f environment.yml
    "pyqtgraph>=0.13.7",
    # --- Core/Infra ---
    "neo>=0.14.2",
    "scipy>=1.13.1",
    # --- Export ---
    "pynwb>=3.1.2",
    "tzlocal>=5.3.1", # Recommended for timezone handling in NWB
]

# ==============================================================================
# AUTOMATIC INSTALLATION FEATURES
# ==============================================================================
# 
# âœ… ENVIRONMENT-BASED INSTALLATION: conda env create -f environment.yml
# âœ… EXACT VERSION REPLICATION from working synaptipy environment
# âœ… CROSS-PLATFORM SUPPORT (Windows, macOS, Linux)
# âœ… INTELLIGENT DEPENDENCY RESOLUTION
#
# The environment.yml automatically:
# 1. Installs Qt6 system libraries via conda-forge with EXACT versions (6.7.3)
# 2. Installs Python packages via pip with EXACT versions
# 3. Ensures PySide6 versions match Qt system libraries exactly
# 4. Prevents Qt platform plugin and DLL loading issues

[project.scripts]
synaptipy-gui = "Synaptipy.application.__main__:run_gui"

# ==============================================================================
# DEVELOPMENT AND OPTIONAL DEPENDENCIES
# ==============================================================================
[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.0.0",
    "pytest-qt>=4.0.0",
    "pytest-mock",
    "pytest-cov",
    
    # Linting & Formatting
    "flake8",
    "black",
    "isort",
    
    # Building & Distribution
    "build",
    "twine",
    
    # Documentation
    "sphinx",
    "sphinx-rtd-theme",
]

# GUI-specific dependencies (already included in main dependencies)
gui = [
    "PySide6>=6.5.0",
    "pyqtgraph>=0.13.3",
]

# Full installation with all dependencies
full = [
    "numpy>=1.23.5",
    "PySide6>=6.5.0",
    "pyqtgraph>=0.13.3",
    "neo>=0.12.0",
    "scipy",
    "pynwb>=2.5.0",
    "tzlocal",
]

# Testing dependencies
test = [
    "pytest>=7.0.0",
    "pytest-qt>=4.0.0",
    "pytest-mock",
    "pytest-cov",
]

# ==============================================================================
# BUILD SYSTEM CONFIGURATION
# ==============================================================================
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

# ==============================================================================
# PROJECT METADATA
# ==============================================================================
[project.urls]
Homepage = "https://github.com/anzalks/synaptipy"
Repository = "https://github.com/anzalks/synaptipy"
Documentation = "https://github.com/anzalks/synaptipy/docs"
Issues = "https://github.com/anzalks/synaptipy/issues"

